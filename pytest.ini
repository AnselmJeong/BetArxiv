[tool:pytest]
minversion = 7.0
addopts = 
    -v
    --tb=short
    --asyncio-mode=auto
    -W ignore::DeprecationWarning
    -W ignore::PytestDeprecationWarning
    -W ignore::UserWarning
    -W ignore::RuntimeWarning
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    db: marks tests that require database connection
    unit: marks tests as unit tests  
    integration: marks tests as integration tests
    slow: marks tests as slow running
filterwarnings =
    ignore::UserWarning
    ignore::RuntimeWarning
    ignore::DeprecationWarning
    ignore::PytestDeprecationWarning
    ignore::PytestUnknownMarkWarning
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    ignore:.*asyncio_default_fixture_loop_scope.*:pytest_asyncio.plugin.PytestDeprecationWarning
    ignore:.*There is no current event loop.*:DeprecationWarning
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function 